apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibkr-gateway
  namespace: tv
  labels:
    app.kubernetes.io/component: "gateway"
spec:
  replicas: 1
  revisionHistoryLimit: 2 # how many old replicasets to keep around.
  selector:
    matchLabels:
      app.kubernetes.io/component: "gateway"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "gateway"
    spec:
      containers:
        - name: ibkr-gateway
          image: ghcr.io/extrange/ibkr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8888
              protocol: TCP
            - name: novnc
              containerPort: 6080
              protocol: TCP
          # livenessProbe:
          #   tcpSocket:
          #     port: api
          #   initialDelaySeconds: 120
          #   periodSeconds: 60
          # readinessProbe:
          #   tcpSocket:
          #     port: api
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          envFrom:
            - secretRef:
                name: ibkr-secret
          env:
            - name: IBC_TradingMode
              value: paper
            - name: GATEWAY_OR_TWS
              value: gateway
            - name: IBC_ReadOnlyApi
              value: "False"
            - name: IBC_TrustedTwsApiClientIPs
              value: "98.247.178.240,192.168.1.120"
---
apiVersion: v1
kind: Service
metadata:
  name: ibkr-gateway
  namespace: tv
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: api
      protocol: TCP
      name: api
    - port: 6080
      targetPort: novnc
      protocol: TCP
      name: novnc
  selector:
    app.kubernetes.io/component: "gateway"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ibkr-gateway-basicauth
  namespace: tv
spec:
  basicAuth:
    secret: gateway-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ibkr-duckdns-certificate
  namespace: tv
spec:
  dnsNames:
  - 'ibkr.kdoan.duckdns.org'
  issuerRef:
    name: cert-manager-webhook-duckdns-production
    kind: ClusterIssuer
  secretName: ibkr-duckdns-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ibkr-gateway
  namespace: tv
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ibkr.kdoan.duckdns.org`)
      middlewares:
        - name: ibkr-gateway-basicauth
          namespace: traefik
      services:
        - name: ibkr-gateway
          port: 6080
  tls:
    secretName: ibkr-duckdns-tls
